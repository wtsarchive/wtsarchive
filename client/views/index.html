<head>
<title>WTS Archive</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta property="og:title" content="WTS Archive" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://wtsarchive.com/images/logo.png" />
</head>

<template name="layout">
  <div class="nav-decorator"></div>
  <div class="container">
    <div class="header">
      <a id="logo" href="{{pathFor 'home'}}">
        WTS<br><small>Archive</small>
      </a>
      <h1 id="top-header" class="hidden-xxs">{{_ 'Watchtower Society Archive'}}</h1>
      <h1 id="top-header" class="visible-xxs">{{_ 'WTS Archive'}}</h1>
      {{> navigation}}
    </div>
    <div id="main">
      <div id="sidebar">
        <div id="sidebar-menu">
          <h2>{{_ 'Menu'}}</h2>
          <ul>
            {{> navigationLinks}}
          </ul>
        </div>
        {{> Template.dynamic template=sidebarTemplate}}
      </div>

      <div id="content">
        <div class="content-wrapper">
          {{#unless search}}
            <div class="{{#if loading}}hide{{/if}}">
              {{> yield }}
            </div>
            {{#if loading}}
            <h2>Loading...</h2>
            {{/if}}
          {{else}}
          <h2>{{_ 'Search:'}} {{search}}</h2>
            {{#if isSearching}}
            <p>{{_ 'Loading...'}}</p>
            {{else}}
            <ul class="search-results">
            {{#each searchResults}}
            {{> searchResult}}
            {{/each}}
            </ul>
            {{/if}}
          {{/unless}}
        </div>
      </div>
    </div>
    <div id="footer">
      <span>{{_ 'WTS Archive does not hold copyright over this content.'}}</span>
      <span>{{_ 'All publications are copyrighted by their respective owners.'}}</span><br>
      {{_ 'Got something that should be listed here?'}} <a href="mailto:wtsarchive@gmail.com">{{_ 'Contact us!'}}</a>
      <a class="login-link" href="{{pathFor 'login'}}">Ï€</a>
    </div>
  </div>
</template>
