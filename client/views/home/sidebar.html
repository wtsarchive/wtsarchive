<template name="sidebarHome">
  <div id="searchbar">
    <label for="search"><i class="fa fa-search"></i></label>
    <input type="text" name="search" class="input" placeholder="{{_ 'Search'}}">
  </div>
  <div id="sidebar-items">
    <h2>{{_ 'Recently added:'}}</h2>
    <ul>
      {{#each recents}}
      {{> recentsItem}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="recentsItem">
  <li class="recents-item">
    <div class="item-image">
      <img src="{{image.url}}">
    </div>
    <div class="item-content">
      <h3>{{title}}</h3>
      <small>{{date}}</small>
    </div>
  </li>
</template>
