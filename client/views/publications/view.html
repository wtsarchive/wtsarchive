<template name="pubsView">
  <h2>{{item.title}}
    {{#if notFound}}Publication not found!{{/if}}</h2>
  {{> itemTags tags=item.tags}}

  {{#unless notFound}}
  {{#markdown}}{{item.text}}{{/markdown}}

  <h3>{{_ 'Downloads:'}}</h3>
  <ul class="downloads">
    {{#each item.files}}
    {{> fileItem}}
    {{/each}}
  </ul>
  {{/unless}}
</template>
