<template name="adminCategoriesList">
<h2>Archive categories
  <a class="btn btn-default btn-xs" href="{{pathFor 'admin.categories.add'}}">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
  </a>
  
  {{> adminLanguagePicker}}
</h2>

<ul>
{{#each categories}}
  <li><a href="{{pathFor 'admin.categories.edit'}}">{{name}}</a></li>
{{/each}}
</ul>
</template>
