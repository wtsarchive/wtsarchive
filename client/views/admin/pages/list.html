<template name="adminPagesList">
<h2>Article pages
  <a class="btn btn-default btn-xs" href="{{pathFor 'admin.pages.add'}}">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
  </a>
  {{> adminLanguagePicker}}
</h2>

<ul>
{{#each articles}}
  <li><a href="{{pathFor 'admin.pages.edit'}}">{{title}}</a></li>
{{/each}}
</ul>
</template>
