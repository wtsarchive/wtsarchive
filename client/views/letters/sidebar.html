<template name="sidebarLetters">
  {{> searchBar}}

  <div id="sidebar-items">
    <h2>{{_ 'Letters'}}</h2>
    <ul class="categories">
      {{#each categories}}
      <li>
        <a class="category" href="{{pathFor 'letters.list'}}">{{name}}
          <i class="fa fa-chevron-right"></i>
        </a>
      </li>
      {{/each}}
    </ul>
  </div>
</template>
